<!DOCTYPE html>
<html>
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("enter your number "));
        for(i=1;i<=num;i++)
        {
            if(num%i==2||num%i==4)
            document.write(" ",i)
        }
    </script>
    
</body>
</html>
